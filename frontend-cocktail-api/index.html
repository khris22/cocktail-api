<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Cocktail App</title>

 
</head>
<body>
<div id="main-container" class="main-container">
    <h2>COCKTAILS Testing!!!</h2>
    <!-- <button id='new-cocktail-btn' type="button" data-toggle="collapse">
        <span>ADD A NEW COCKTAIL</span>
      </button> -->
    <div id="new-form-container" >
        <form id="new-cocktail-form">
            <h4>Enter a new Cocktail</h4> 
            <label for='name'>Name:</label>           
            <input type="text" id='name' placeholder='Name' required/></br>

            <label for='input-liquor'>Liquor:</label>
            <select id='input-liquor' name="select-category" placeholder='Liquor' required>
                <option disabled selected value> -- select an option -- </option>
                <!-- <option value="vodka">vodka</option>
                <option value="tequila">tequila</option>
                <option value="gin">gin</option> -->
            </select></br>

            <!-- radio button for flavor -->
            <div id='radio-flavor'>
            <label for='flavor'>Flavor:</label>   
            <input type="radio" id="sweet" name="flavor" value="sweet" checked="checked">
            <label for="sweet">Sweet</label>
            <input type="radio" id="sour" name="flavor" value="sour">
            <label for="sour">Sour</label>
            <input type="radio" id="spicy" name="flavor" value="spicy">
            <label for="spicy">Spicy</label>
            <input type="radio" id="bitter" name="flavor" value="bitter">
            <label for="bitter">Bitter</label></br>
            </div>

            <label for='input-ingredients'>Ingredients:</label></br>  
            <textarea id='input-ingredients' rows='8' placeholder='Ingredients' required ></textarea><br>
            <label for='input-prep'>Preparation:</label></br> 
            <textarea id='input-prep' rows='8' placeholder='Preparation'required ></textarea><br>

            <label for='pic'>Image:</label>           
            <input type="text" id='pic' placeholder='Image Url' /></br>

            <button type='submit'>Add Cocktail</button>
        </form>
    </div>

    <div id='search-container'>
        <form id='search-form'>
            <!-- <input id='search-box' type='text' placeholder="Search your Liquors"> -->

        <label for='search-liquor'>Know more about:</label>
        <select id='search-liquor' name="select-category" placeholder='Liquor' required>
        <option disabled selected value> -- select a Liquor -- </option>
                <!-- <option value="vodka">vodka</option>
                <option value="tequila">tequila</option>
                <option value="gin">gin</option> -->
            </select></br>

        </form>
    </div>
   
    <div id="cocktails-content">
        <div id="cocktails-container">
        </div>
        <div id="cocktail-show">
        </div>
    </div>
</div>

<script src="src/components/cocktails.js" ></script>
<script src="src/components/cocktail.js" ></script>
<script src="src/components/liquors.js" ></script>
<script src="src/components/liquor.js" ></script>

<script src="src/components/app.js" ></script>

<script src="src/adapters/CocktailsAdapter.js" ></script>
<script src="src/adapters/LiquorsAdapter.js" ></script>

<script src="src/index.js" ></script>


</body>
</html>
